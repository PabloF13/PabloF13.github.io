---
layout: default
---
<!-- Post Featured Image -->
{% if page.image %}
<div class="text-center col-lg-12 col-md-6 mb-5 mx-auto">
  <img class="featured-image text-center mx-auto rounded" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
</div>
{% endif %}
<!-- End Featured Image -->

<div class="mx-auto col-md-4 mb-5">

  <div class="mainheading">
    <h1 class="posttitle">{{ page.title }}</h1>
  </div>

  <div class="article-post serif-font">
    {{content}}
  </div>

  {% if page.comments == true %}
  <div id="comments">             
      {% include disqus.html %} 
  </div>
  {% endif %}

</div>
